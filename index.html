<!DOCTYPE html>
<html lang="pl">
    <head>
        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
            rel="stylesheet"
        />
        <title>Projekt 3</title>
    </head>
    <body>
        <main id="wrapper">
            <form>
                <h1>Zarejestruj się!</h1>
                <div class="form-box">
                    <label for="username">Nazwa użytkownika:</label>
                    <input
                        type="text"
                        id="username"
                        placeholder="Podaj nazwę użytkownika"
                    />
                    <p class="error-text">error</p>
                </div>
                <div class="form-box">
                    <label for="password">Hasło:</label>
                    <input
                        type="password"
                        id="password"
                        class="password"
                        placeholder="Podaj hasło"
                    />
                    <p class="error-text">error</p>
                </div>
                <div class="form-box">
                    <label for="password2">Powtórz hasło:</label>
                    <input
                        type="password"
                        id="password2"
                        class="password"
                        placeholder="Powtórz hasło"
                    />
                    <p class="error-text">error</p>
                </div>
                <div class="form-box">
                    <label for="email">Podaj e-mail:</label>
                    <input
                        type="email"
                        name=""
                        id="email"
                        placeholder="Podaj email"
                    />
                    <p class="error-text">error</p>
                </div>
                <div id="buttons-part">
                    <button id="clear" class="buttons">Wyczyść</button>
                    <button id="send" class="buttons">Wyślij</button>
                </div>
            </form>
        </main>
        <div class="popup-container">
            <div class="popup-shadow"></div>
            <div class="popup">
                <p>Formularz został poprawnie wysłany</p>
                <button id="close" class="buttons">Zamknij</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
